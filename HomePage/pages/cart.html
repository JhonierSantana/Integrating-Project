<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../style/cart.css">
</head>
<body>
    <div class="cart">
        <h2>Your cart</h2>
        <button class="close-cart">×</button>
        <ul class="cart-items">
            <li class="cart-item">
                <img src="../assets/images/imageShop32.jpg" alt="Luxury Charms Ring">
                <div>
                    <h4>Luxury Charms Ring</h4>
                    <p>Code: 78205</p>
                    <p>$620.73</p>
                </div>
                <span class="item-quantity">x1</span>
                <button class="edit-item">✎</button>
            </li>
            <li class="cart-item">
                <img src="../assets/images/image34.jpg" alt="Exquisite Earrings">
                <div>
                    <h4>Exquisite Earrings</h4>
                    <p>Code: 92701</p>
                    <p>$125.28</p>
                </div>
                <span class="item-quantity">x1</span>
                <button class="edit-item">✎</button>
            </li>
            <li class="cart-item">
                <img src="../assets/images/image36.jpg" alt="Delights Earrings">
                <div>
                    <h4>Delights Earrings</h4>
                    <p>Code: 76201</p>
                    <p>$327.71</p>
                </div>
                <span class="item-quantity">x1</span>
                <button class="edit-item">✎</button>
            </li>
        </ul>
        <div class="cart-total">
            <p>Total: <span class="total-price">$621.75</span></p>
        </div>
        <button class="checkout-button">Continue to check out</button>
    </div>

    <script src="../scripts/cart.js"></script>
</body>
</html>
