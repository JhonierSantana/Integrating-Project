<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/checkoutPaymentSuccess.css" />
    <title>Checkout Payment Sucess</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <a class="header__logo" href="">Darling .</a>
        <div class="header__links">
          <ul>
            <li>
              <a href="">Home</a>
            </li>
            <li>
              <a href="">Shop</a>
            </li>
            <li>
              <a href="">Collections</a>
            </li>
            <li>
              <a href="">About</a>
            </li>
          </ul>
          <div class="header__buttons">
            <button>
              <i><img src="../assets/icons/profile.svg" alt="" /></i>
            </button>
            <button>
              <i><img src="../assets/icons/carShopping.svg" alt="" /></i>
            </button>
          </div>
        </div>
        <button class="header__menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="40px"
            viewBox="0 -960 960 960"
            width="40px"
            fill="#f5d38eff"
          >
            <path
              d="M120-240v-66.67h720V-240H120Zm0-206.67v-66.66h720v66.66H120Zm0-206.66V-720h720v66.67H120Z"
            />
          </svg>
        </button>
      </nav>
    </header>
    <main class="main-section">
      <div class="thank-you-section">
        <img src="../assets/images/image91.jpg" alt="" />
        <h1>Thank you for your purchase!</h1>
        <p>You will receive an confirmation letter through your email</p>
      </div>
      <div class="order-summary">
        <div class="order-details">
          <div class="order-item">
            <div class="order-item-iconText">
              <i><img src="../assets/icons/calendar.svg" alt="" /></i>
              <p>Date</p>
            </div>
            <p class="order-item-info">27/04/2022</p>
          </div>

          <div class="order-item">
            <div class="order-item-iconText">
              <i><img src="../assets/icons/customer.svg" alt="" /></i>
              <p>Customer</p>
            </div>
            <p class="order-item-info">John Miller</p>
          </div>

          <div class="order-item">
            <div class="order-item-iconText">
              <i><img src="../assets/icons/payment.svg" alt="" /></i>
              <p>Payment Method</p>
            </div>
            <img
              class="order-item-info"
              src="../assets/images/visa.png"
              alt=""
            />
          </div>

          <div class="order-item">
            <div class="order-item-iconText">
              <i><img src="../assets/icons/order.svg" alt="" /></i>
              <p>Order Number</p>
            </div>
            <p class="order-item-info">586789963</p>
          </div>

          <div class="order-item">
            <div class="order-item-iconText">
              <i><img src="../assets/icons/total.svg" alt="" /></i>
              <p>Total</p>
            </div>
            <p class="order-item-info">$1058.72</p>
          </div>
        </div>
        <div class="order-line">
          <h2>Order Line</h2>
          <div class="product-item"></div>
        </div>
      </div>
    </main>
  </body>
</html>
